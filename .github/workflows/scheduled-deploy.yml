name: Scheduled Deploy

on:
  schedule:
    # Run every 30 minutes
    - cron: '*/30 * * * *'
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  trigger-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Vercel Deploy
        run: |
          curl -X POST "${{ secrets.DEPLOY_HOOK_URL }}"

      - name: Log deployment
        run: |
          echo "Build triggered successfully at $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
