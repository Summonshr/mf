name: Update Market Data

on:
  schedule:
    - cron: '0 0 * * *'   # 12 AM UTC
    - cron: '0 12 * * *'  # 12 PM UTC
  workflow_dispatch:       # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Generate MF NAV data
        run: bun run generate-mf-navs.js

      - name: Scrape NEPSE market data
        run: bun run scrape-nepalstock-market.mjs

      - name: Scrape company reports
        run: bun run scrape-report.mjs

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/
          git diff --staged --quiet || git commit -m "Update market data $(date -u +%Y-%m-%d)"
          git push
